<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mug of War</title>
	<style>
		* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
		}

		body{
				height: 100vh;
				width: 100vw;
		}

		h1 { 
				padding: 2%;
		}

		section {
				display: flex;
				flex-direction: row;
		}

		h2 {
				padding-bottom: 5%;
		}

		h3 {
				padding: 5%;
		}

		#mug {
			height: 200px;
			width: 200px;
			position: fixed;
			bottom: 0;
			left: 45%;
		}

		#wrapper {
			width: 100%;
			position: relative;
		}

	</style>
</head>
<body>
	<header>    
		<h1>Mug of war!</h1>
	</header>
	<main>
			<h2>Instructions:</h2>
			<p>Player one is responsible for mashing the 'a' key and player two is responsible for mashing the '#' key until one player creates a clear lead. </p>
		<section>
			<h3 id="score1">Player one wins:</h3>
			<h3 id="score2">Player two wins:</h3>
		</section>
		<div id="wrapper">
			<img id="mug" src="mug.jpg" alt="lord-mug">
		</div>	
			
	</main>
	<script>
	let left = 45;
	let oneWin = 0;
	let twoWin = 0;
	let win = false;

	function reset () { 
		left = 45;
		win = false;
		document.getElementById("mug").style.left = left + "%"
		document.addEventListener("keyup", move);
	};


	function checkWin () {
	if (left <= 10) {
		win = true;
		oneWin++;
	} else if (left >= 80) {
		win = true;
		twoWin++;
	}
	if (win) {
		document.getElementById("score1").innerText = `Player one wins: ${oneWin}`;
		document.getElementById("score2").innerText = `Player two wins: ${twoWin}`;
		reset();
	}
	}

	function move(event) {
		if (event.keyCode === 65) {
				left --;
			}
		if (event.keyCode === 222) {
			left ++;
			}
		document.getElementById("mug").style.left = left + "%";
		checkWin();
	}

	document.addEventListener("keyup", move);
	
	</script>
</body>
</html>
